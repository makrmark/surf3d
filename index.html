<html>

<head>
    <title>Surf Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            touch-action: pan-x pan-y;
            /* prevent pinch to zoom */
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
            pointer-events: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #help {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
            pointer-events: none;
        }

        #nipple {
            position: fixed;
            bottom: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            touch-action: none;
            z-index: 2000;
            user-select: auto;
            /* Allow text selection */
            -webkit-user-select: auto;
            /* Safari */
            -ms-user-select: auto;
            /* IE 10+ */
            pointer-events: auto;
        }

        #foam-zone-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Futura, Arial, sans-serif;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #foam-zone-overlay.visible {
            opacity: 1;
        }

        #pop-message-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Futura, Arial, sans-serif;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #pop-message-overlay.visible {
            opacity: 1;
        }

        /* Responsive text sizes for popovers */
        @media screen and (max-width: 768px) {
            #foam-zone-overlay {
                font-size: 48px;
            }

            #pop-message-overlay {
                font-size: 28px;
            }
        }

        @media screen and (max-width: 480px) {
            #foam-zone-overlay {
                font-size: 36px;
            }

            #pop-message-overlay {
                font-size: 20px;
            }
        }

        /* Hide help text and HUD on mobile screens */
        @media screen and (max-width: 768px) {
            #help {
                display: none;
            }

            #hud {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="hud"></div>
    <div id="help">Controls: Left/Right arrows to turn, Up/Down arrows to shift position on board</div>
    <div id="foam-zone-overlay">Foam Zoned!</div>
    <div id="pop-message-overlay"></div>
    <div id="nipple"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
